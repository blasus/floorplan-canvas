<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
</head>
<body>
  <div id="app">
    <div class="description">
      <ul>
        <li><b>Line</b></li>
        <li>Start an Outline.</li>
        <li>Drag points.</li>
        <li>Autoalign to other points.</li>
        <li>Close path with assist.</li>
        <li>Show preview for the next path.</li>
      </ul>
      <button id="addGrid">Add grid</button>
      <div>
        <label for="cellSize">Change size of the cell</label>
        <input type="number" id="cellSize" name="cellSize" min="1" max="50">
      </div>
      <div style="max-width: 200px;">
        <label for="svgLoader">Choose a svg file:</label>
        <input type="file" id="svgLoader" name="svgLoader" accept=".svg" />
      </div>
      <button id="removeSvg">Remove svg</button>
      <div style="flex-direction: row;">
        <button id="undoButton">undo</button>
        <button id="redoButton">redo</button>
      </div>
      <div style="flex-direction: row">
        <button id="export">Export</button>
        <button id="exportString">Export as string</button>
      </div>
    </div>

    <!-- `fieldset` is used just for fun and the `legend` tag. -->
    <fieldset class="outline-test-container">
      <legend>Outline</legend>
      <div id="outline-actions-container"></div>
      <div id="outline-output"></div>
      <ul id="list-of-outlines"></ul>
    </fieldset>

    <main class="container">
      <section class="content">
        <canvas class="canvas" id="canvas" resize="true"></canvas>
      </section>
    </main>

    <div class="toolbar-container">
      <button id="panMode" class="tool">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M8 13v-7.5a1.5 1.5 0 0 1 3 0v6.5" />
          <path d="M11 5.5v-2a1.5 1.5 0 1 1 3 0v8.5" />
          <path d="M14 5.5a1.5 1.5 0 0 1 3 0v6.5" />
          <path d="M17 7.5a1.5 1.5 0 0 1 3 0v8.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47" />
        </svg>
      </button>
      <button id="zoomIn" class="tool">+</button>
      <button id="zoomOut" class="tool">-</button>
      <button id="zoomReset" class="tool">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" />
        </svg>
      </button>
    </div>
  </div>
</body>
